  openpitrix-task-db-ctrl:
    image: dhoer/flyway:5.1.4-mysql-8.0.11-alpine
    command: -url=jdbc:mysql://openpitrix-db/task -user=root -password=${MYSQL_ROOT_PASSWORD} -validateOnMigrate=false migrate
    volumes:
