apiVersion: v1
kind: Service
metadata:
  name: openpitrix-dashboard
  namespace: ${NAMESPACE}
  labels:
    app: openpitrix
    component: openpitrix-dashboard
    version: ${VERSION}
spec:
  type: NodePort
  selector:
    app: openpitrix
    component: openpitrix-dashboard
  ports:
  - name: openpitrix-dashboard
    protocol: TCP
    port: 80
    targetPort: 8000
    ${DASHBOARD_NODEPORT}
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: openpitrix-dashboard-deployment
  namespace: ${NAMESPACE}
  labels:
    app: openpitrix
    component: openpitrix-dashboard
    version: ${VERSION}
spec:
  selector:
    matchLabels:
      app: openpitrix
      component: openpitrix-dashboard
  replicas: 1
  template:
    metadata:
      labels:
        app: openpitrix
        component: openpitrix-dashboard
        version: ${VERSION}
    spec:
      containers:
      - name: openpitrix-dashboard
        image: ${DASHBOARD_IMAGE}
        imagePullPolicy: ${IMAGE_PULL_POLICY}
        ports:
        - containerPort: 8000
          name: dashboard
        env:
        - name: serverUrl
          value: http://openpitrix-api-gateway:9100
        - name: apiVersion
          value: v1
        - name: socketUrl
          value: ws://openpitrix-api-gateway:9100/v1/io
        - name: clientId
          valueFrom:
            secretKeyRef:
              key: client-id.txt
              name: iam-client
        - name: clientSecret
          valueFrom:
            secretKeyRef:
              key: client-secret.txt
              name: iam-client
        resources:
          limits:
            cpu: ${CPU_LIMITS}m
            memory: ${MEMORY_LIMITS}Mi
          requests:
            cpu: ${CPU_REQUESTS}m
            memory: ${MEMORY_REQUESTS}Mi
