      - openpitrix-etcd
    container_name: "openpitrix-job-manager"
    environment:
      - OPENPITRIX_LOG_LEVEL=${OPENPITRIX_LOG_LEVEL}
      - OPENPITRIX_GRPC_SHOW_ERROR_CAUSE=${OPENPITRIX_GRPC_SHOW_ERROR_CAUSE}
      - OPENPITRIX_MYSQL_DATABASE=job
    logging:
      driver: "json-file"
      options:
