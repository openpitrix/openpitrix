# --------------------------------------------------------------------------
# /apps
# --------------------------------------------------------------------------

apps:
  get:
    summary: Gets some apps
    description: Returns a list containing all apps.
    parameters:
      - $ref: 'types.yaml#/parameters/pageSize'
      - $ref: 'types.yaml#/parameters/pageNumber'
    tags:
      - apps
    responses:
      '200':
        description: A list of apps
        schema:
          allOf:
            - $ref: 'types.yaml#/Apps'
            - $ref: 'types.yaml#/Paging'
      '500':
        $ref: 'types.yaml#/responses/Standard500ErrorResponse'
  post:
    summary: Creates an app
    description: Adds a new app to the app runtimes list.
    parameters:
      - name: app
        in: body
        description: The app to create.
        schema:
          $ref: 'types.yaml#/App'
    tags:
      - apps
    responses:
      '204':
        description: App succesfully created.
      '400':
        description: App couldn't have been created.
      '500':
        $ref: 'types.yaml#/responses/Standard500ErrorResponse'

# --------------------------------------------------------------------------
# /apps/{appId}
# --------------------------------------------------------------------------

apps-appId:
  get:
    summary: Gets an app
    description: Returns a single app by its id
    parameters:
      - $ref: 'types.yaml#/parameters/appId'
    tags:
      - apps
    responses:
      '200':
        description: An app
        schema:
          $ref: 'types.yaml#/App'
      '404':
        $ref: 'types.yaml#/responses/AppDoesNotExistResponse'
      '500':
        $ref: 'types.yaml#/responses/Standard500ErrorResponse'
  delete:
    summary: Deletes an app
    description: Delete a single app identified via its id
    parameters:
      - $ref: 'types.yaml#/parameters/appId'
    tags:
      - apps
    responses:
      '204':
        description: App successfully deleted.
      '404':
        $ref: 'types.yaml#/responses/AppDoesNotExistResponse'
      '500':
        $ref: 'types.yaml#/responses/Standard500ErrorResponse'

# --------------------------------------------------------------------------
# END
