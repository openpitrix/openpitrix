syntax = "proto3";

package openpitrix.frontgate;

service FrontgateServiceForDrone {
	rpc PublicCmdResult(CommandResult) returns (Empty);
}

message CommandResult {
	string drone_ip = 1;
	string cmd = 2;
}

message Empty {}
