apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: openpitrix-hyperpitrix-deployment
  namespace: ${NAMESPACE}
  labels:
    app: openpitrix
    component: openpitrix-hyperpitrix
    version: ${VERSION}
spec:
  selector:
    matchLabels:
      app: openpitrix
      component: openpitrix-hyperpitrix
  replicas: 1
  template:
    metadata:
      labels:
        app: openpitrix
        component: openpitrix-hyperpitrix
        version: ${VERSION}
    spec:
      initContainers:
        - name: wait-mysql
          image: busybox:1.28.4
          imagePullPolicy: IfNotPresent
          command: ['sh', '-c', 'until nc -z ${DB_SERVICE} 3306; do echo "waiting for mysql"; sleep 2; done;']
        - name: wait-etcd
          image: busybox:1.28.4
          imagePullPolicy: IfNotPresent
          command: ['sh', '-c', 'until nc -z ${ETCD_SERVICE} 2379; do echo "waiting for etcd"; sleep 2; done;']
      hostAliases:
        - ip: 127.0.0.1
          hostnames:
            - openpitrix-task-manager
            - openpitrix-runtime-manager
            - openpitrix-repo-indexer
            - openpitrix-repo-manager
            - openpitrix-job-manager
            - openpitrix-isv-manager
            - openpitrix-cluster-manager
            - openpitrix-attachment-manager
            - openpitrix-category-manager
            - openpitrix-app-manager
            - openpitrix-api-gateway
            - openpitrix-rp-manager
      containers:
        - name: hyperpitrix
          image: ${IMAGE}
          imagePullPolicy: ${IMAGE_PULL_POLICY}
          command:
            - hyperpitrix
          ports:
            - containerPort: 9100
              name: api-gateway
            - containerPort: 9102
              name: app-manager
            - containerPort: 9108
              name: cateogory-mgr
            - containerPort: 9122
              name: attachment-mgr
            - containerPort: 9104
              name: cluster-mgr
            - containerPort: 9118
              name: isv-mgr
            - containerPort: 9106
              name: job-mgr
            - containerPort: 9101
              name: repo-mgr
            - containerPort: 9108
              name: repo-indexer
            - containerPort: 9121
              name: rp-mgr
            - containerPort: 9103
              name: runtime-mgr
            - containerPort: 9107
              name: task-mgr
          env:
            - name: OPENPITRIX_GRPC_SHOW_ERROR_CAUSE
              value: "${GRPC_SHOW_ERROR_CAUSE}"
            - name: OPENPITRIX_LOG_LEVEL
              value: ${OPENPITRIX_LOG_LEVEL}
            - name: OPENPITRIX_ETCD_ENDPOINTS
              value: "${OPENPITRIX_ETCD_ENDPOINTS}"
            - name: OPENPITRIX_MYSQL_HOST
              value: "${OPENPITRIX_MYSQL_HOST}"
            - name: OPENPITRIX_MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password.txt
                  name: mysql-pass
          resources:
            limits:
              cpu: ${CPU_LIMITS}m
              memory: ${MEMORY_LIMITS}Mi
            requests:
              cpu: ${CPU_REQUESTS}m
              memory: ${MEMORY_REQUESTS}Mi
