syntax = "proto3";

package openpitrix.drone;

service DroneService {
	rpc GetInfo(Empty) returns (Info);
	rpc StartConfd (Empty) returns (Empty);
	rpc StopConfd (Empty) returns (Empty);
	rpc RegisterMetadata (Empty) returns (Empty);
	rpc DeRegisterMetadata (Empty) returns (Empty);
	rpc RegisterCmd (Empty) returns (Empty);
	rpc DeRegisterCmd (Empty) returns (Empty);
	rpc GetConfdStatus(Empty) returns (ConfdStatus)
}

message Info {
	string drone_ip = 1;
	repeated string cmds = 2;
}
message ConfdConfig {
	// libconfd.Config
}
message ConfdStatus {
	string status = 1;
}
message Empty {}
