syntax = "proto3";

package openpitrix;

// set go package name to pb
option go_package = "pb";

import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";
import "protoc-gen-swagger/options/annotations.proto";


enum Currency {
	CNY = 0;
	HKD = 1;
	USD = 2;
}

//************************************* Sku *************************

message Attribute {
	google.protobuf.StringValue id = 1;
	google.protobuf.StringValue name = 2;
	google.protobuf.StringValue display_name = 3;
	google.protobuf.StringValue remark = 4;
}

message CreateAttributeRequest {
	google.protobuf.StringValue name = 1;
	google.protobuf.StringValue display_name = 2;
	google.protobuf.StringValue remark = 3;
}

message CreateAttributeResponse {
	google.protobuf.StringValue attribute_id = 1;
}

message AttributeUnit {
	google.protobuf.StringValue id = 1;
	google.protobuf.StringValue name = 2;
	google.protobuf.StringValue display_name = 3;
}

message CreateAttUnitRequest {
	google.protobuf.StringValue name = 1;
	google.protobuf.StringValue display_name = 2;
}

message CreateAttUnitResponse {
	google.protobuf.StringValue attribute_unit_id = 1;
}

message AttributeValue {
	google.protobuf.StringValue id = 1;
	google.protobuf.StringValue attribute_id = 2;
	google.protobuf.StringValue attribute_unit_id = 3;
	google.protobuf.Int32Value min_value = 4;
	google.protobuf.Int32Value max_value = 5;
}

message CreateAttValueRequest {
	google.protobuf.StringValue attribute_id = 1;
	google.protobuf.StringValue attribute_unit_id = 2;
    google.protobuf.Int32Value min_value = 3;
    google.protobuf.Int32Value max_value = 4;
}

message CreateAttValueResponse {
	google.protobuf.StringValue attribute_value_id = 1;
}

message ResourceAttribute {
	google.protobuf.StringValue resource_attribute_id = 1;
	google.protobuf.StringValue resource_version_id = 2;
	repeated google.protobuf.StringValue attribute_ids = 3;
	repeated google.protobuf.StringValue metering_attribute_ids = 4;
}

message CreateResAttRequest {
	google.protobuf.StringValue resource_version_id = 1;
	repeated google.protobuf.StringValue attribute_ids = 2;
	repeated google.protobuf.StringValue metering_attribute_ids = 3;
}

message CreateResAttResponse {
	google.protobuf.StringValue resource_atrribute_id = 1;
}

message Sku {
	google.protobuf.StringValue id = 1;
	google.protobuf.StringValue resource_attribute_id = 2;
	repeated google.protobuf.StringValue attribute_value_ids = 3;
}

message CreateSkuRequest {
	google.protobuf.StringValue resource_attribute_id = 1;
	repeated google.protobuf.StringValue attribute_value_ids = 2;
	google.protobuf.Timestamp action_time = 3;   // start/close/delete resource time for metering
}

message CreateSkuResponse {
	google.protobuf.StringValue sku_id = 1;
}

message Price {
    google.protobuf.StringValue id = 1;
    google.protobuf.StringValue sku_id = 2;
    google.protobuf.StringValue attribute_id = 3; //metering attribute id
	map<string, double> prices = 4;
    Currency currency = 5;
}

message CreatePriceRequest {
	google.protobuf.StringValue sku_id = 1;
	google.protobuf.StringValue attribute_id = 2; //metering attribute id
	map<string, double> prices = 3;
	Currency currency = 4;
}

message CreatePriceResponse {
	google.protobuf.StringValue price_id = 1;
}

service SkuManager {
	rpc CreateAttribute (CreateAttributeRequest) returns (CreateAttributeResponse) {
		option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
			summary: "create attribute"
		};
		option (google.api.http) = {
			post: "/v1/mbing/attribute"
			body: "*"
		};
	}

	rpc CreateAttributeUnit (CreateAttUnitRequest) returns (CreateAttUnitResponse) {
		option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
            summary: "create attribute unit"
        };
		option (google.api.http) = {
            post: "/v1/mbing/attribute/unit"
            body: "*"
        };
	}

	rpc CreateAttributeValue (CreateAttValueRequest) returns (CreateAttValueResponse) {
		option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
            summary: "create attribute value"
        };
		option (google.api.http) = {
            post: "/v1/mbing/attribute/value"
            body: "*"
        };
	}

	rpc CreateResourceAttribute (CreateResAttRequest) returns (CreateResAttResponse) {
		option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
            summary: "create attributes of the resource"
        };
		option (google.api.http) = {
            post: "/v1/mbing/resource/attributes"
            body: "*"
        };
	}

	rpc CreateSku (CreateSkuRequest) returns (CreateSkuResponse) {
		option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
            summary: "create sku of the resource"
        };
		option (google.api.http) = {
            post: "/v1/mbing/resource/sku"
            body: "*"
        };
	}

	rpc CreatePrice (CreatePriceRequest) returns (CreatePriceResponse) {
		option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
            summary: "create price of the sku"
        };
		option (google.api.http) = {
            post: "/v1/mbing/resource/sku/price"
            body: "*"
        };
	}
}


//************************************* Promotion *************************
//cra: CombinationResourceAttribute
message CombinationResourceAttribute {
	google.protobuf.StringValue cra_id = 1;
	repeated ResourceAttribute resource_attributes = 2;
}

message CreateCRARequest {
	repeated ResourceAttribute resource_attributes = 1;
}

message CreateCRAResponse {
	google.protobuf.StringValue cra_id = 1;
}

message CombinationSku {
    google.protobuf.StringValue com_sku_id = 1;
    google.protobuf.StringValue cra_id = 2; //combination_resource_attribute id
	map<string, string> attribute_values = 3; //{resourceVersionId: attributeValueId, ..}
}

message CreateComSkuRequest {
	google.protobuf.StringValue cra_id = 1; //combination_resource_attribute id
	map<string, string> attribute_values = 2; //{resourceVersionId: attributeValueId, ..}
}

message CreateComSkuResponse {
    google.protobuf.StringValue com_sku_id = 1;
}

message CombinationPrice {
    google.protobuf.StringValue com_price_id = 1;
    google.protobuf.StringValue com_sku_id = 2;
    google.protobuf.StringValue resource_version_id = 3;
    google.protobuf.StringValue attribute_id = 4;
	map<string, double> prices = 5;
	Currency currency = 6;
}

message CreateComPriceRequest {
	google.protobuf.StringValue com_sku_id = 1;
	google.protobuf.StringValue resource_version_id = 2;
	google.protobuf.StringValue attribute_id = 3;
	map<string, double> prices = 4;
	Currency currency = 5;
}

message CreateComPriceResponse {
	google.protobuf.StringValue com_price_id = 1;
}

message ProbationSku {
    google.protobuf.StringValue pro_sku_id = 1;
    google.protobuf.StringValue resource_attribute_id = 2;
	repeated google.protobuf.StringValue attribute_value_ids = 3;
    google.protobuf.Int32Value limit_num = 4;
}

message CreateProSkuRequest {
	google.protobuf.StringValue resource_attribute_id = 1;
	repeated google.protobuf.StringValue attribute_value_ids = 2;
	google.protobuf.Int32Value limit_num = 3;
}

message CreateProSkuResponse {
	google.protobuf.StringValue pro_sku_id = 1;
}

message Limit {
	enum Types {
		RESOURCE = 0;
		SKU = 1;
		PRICE = 2;
		USER = 3;
		REGOIN = 4;
	}
	Types type = 1;
    google.protobuf.StringValue id = 2; // the id of the TYPE
}

message Discount {
    google.protobuf.StringValue id = 1;
    google.protobuf.StringValue name = 2;
	repeated Limit limits = 3;
    google.protobuf.FloatValue discount_value = 4;
    google.protobuf.FloatValue discount_percent = 5;
    google.protobuf.Timestamp start_time = 6;
    google.protobuf.Timestamp end_time = 7;
    google.protobuf.StringValue mark = 8;
}

message Coupon {
    google.protobuf.StringValue id = 1;
    google.protobuf.StringValue name = 2;
	repeated Limit limits = 3;
    google.protobuf.FloatValue balance = 4;
    google.protobuf.Int32Value count = 5;
    google.protobuf.Int32Value limit_num = 6;
    google.protobuf.Timestamp start_time = 7;
    google.protobuf.Timestamp end_time = 8;
    google.protobuf.StringValue mark = 9;
}

message CouponReceived {
    google.protobuf.StringValue id = 1;
    google.protobuf.StringValue coupon_id = 2;
    google.protobuf.StringValue user_id = 3;
}

service PromotionManager {
	rpc CreateCRA (CreateCRARequest) returns (CreateCRAResponse) {
		option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
			summary: "create of combination resourceAttributes"
		};
		option (google.api.http) = {
			post: "/v1/mbing/combination/resource/attributes"
			body: "*"
		};
	}

	rpc CreateCombinationSku (CreateComSkuRequest) returns (CreateComSkuResponse) {
		option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
			summary: "create combination sku of combination resources"
		};
		option (google.api.http) = {
			post: "/v1/mbing/combination/resource/sku"
			body: "*"
		};
	}

	rpc CreateCombinationPrice (CreateComPriceRequest) returns (CreateComPriceResponse) {
		option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
			summary: "create combination price of combination sku"
		};
		option (google.api.http) = {
			post: "/v1/mbing/combination/resource/sku/price"
			body: "*"
		};
	}

	rpc CreateProbationSku (CreateProSkuRequest) returns (CreateProSkuResponse) {
		option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
			summary: "create probation sku of resource"
		};
		option (google.api.http) = {
			post: "/v1/mbing/probation/sku"
			body: "*"
		};
	}

}


//************************** metering ****************************

message MeteringAttributeValue {
	google.protobuf.StringValue attribute_value_id = 1;
	google.protobuf.DoubleValue value = 2;
	enum UpdateValueTypes {
		INCREMENTAL = 0;
		REPLACE = 1;
	}
	UpdateValueTypes type = 3;
}

message MeteringSku {
	google.protobuf.StringValue sku_id = 1;
	repeated MeteringAttributeValue attribute_values = 2;
	google.protobuf.Timestamp action_time = 3;  // start/close/delete resource time for metering
	google.protobuf.StringValue other_info = 4;
	enum SkuTypes {
		NORMAL = 0;
		COMBATION = 1;
		PROBATION = 2;
	}
	SkuTypes type = 5;
}

message MeteringRequest {
	google.protobuf.StringValue resource_id = 1; //cluster id
	google.protobuf.StringValue user_id = 2;
	repeated MeteringSku sku_set = 3;
}

message MeteringResponse {
	repeated google.protobuf.StringValue leasing_ids = 1;
}

service MeteringManager {
