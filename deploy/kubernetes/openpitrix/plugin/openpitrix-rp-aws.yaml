apiVersion: v1
kind: Service
metadata:
  name: openpitrix-rp-aws
  namespace: ${NAMESPACE}
  labels:
    app: openpitrix
    component: openpitrix-rp-aws
    version: ${RP_AWS_VERSION}
spec:
  selector:
    app: openpitrix
    component: openpitrix-rp-aws
  ports:
  - name: openpitrix-rp-aws
    protocol: TCP
    port: 9121
    targetPort: 9121
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: openpitrix-rp-aws-deployment
  namespace: ${NAMESPACE}
  labels:
    app: openpitrix
    component: openpitrix-rp-aws
    version: ${RP_AWS_VERSION}
spec:
  selector:
    matchLabels:
      app: openpitrix
      component: openpitrix-rp-aws
  replicas: 1
  template:
    metadata:
      labels:
        app: openpitrix
        component: openpitrix-rp-aws
        version: ${RP_AWS_VERSION}
    spec:
      initContainers:
      - name: wait-etcd
        image: busybox:1.28.4
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'until nc -z openpitrix-etcd.${NAMESPACE}.svc 2379; do echo "waiting for etcd"; sleep 2; done;']
      - name: wait-runtime-manager
        image: busybox:1.28.4
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'until nc -z openpitrix-rp-manager.${NAMESPACE}.svc 9121; do echo "waiting for runtime-manager"; sleep 2; done;']
      containers:
      - name: openpitrix-rp-aws
        image: ${RP_AWS_IMAGE}
        imagePullPolicy: ${IMAGE_PULL_POLICY}
        command:
          - runtime-provider
        ports:
        - containerPort: 9121
          name: rp-aws
        env:
        - name: OPENPITRIX_GRPC_SHOW_ERROR_CAUSE
          value: "${GRPC_SHOW_ERROR_CAUSE}"
        - name: OPENPITRIX_LOG_LEVEL
          value: ${OPENPITRIX_LOG_LEVEL}
        resources:
          limits:
            cpu: ${CPU_LIMITS}m
            memory: ${MEMORY_LIMITS}Mi
          requests:
            cpu: ${CPU_REQUESTS}m
            memory: ${MEMORY_REQUESTS}Mi

